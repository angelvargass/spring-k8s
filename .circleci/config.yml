version: 2.1

jobs:
  run-tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: chmod +x mvnw ./mvnw dependency:go-offline
      - run: chmod +x mvnw ./mvnw test

workflows:
  run-tests-workflow:
    jobs:
      - run-tests:
          filters:
            branches:
              only:
                - dev
                - qa